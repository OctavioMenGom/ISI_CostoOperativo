<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo Operativo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/Logo-ISI-simple.ico" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links"> 
            <li><a href="#">Solicitud</a></li>
            <li><a href="#">Hoja de validación</a></li> 
            <li><a href="#">Cotización / Pre Cotización</a></li>
            <li><a href="#">Costo Operativo</a></li>
        </ul>
        <div class="selector">
            <select id="opciones" name="opciones" onchange="cambiarTexto()">
                <option value="">Selecciona una opción</option>
                <option value="Cotización">Cotización</option>
                <option value="Pre Cotización">Pre Cotización</a>
            </select>
        </div>
        <div class="form-buttons">
            <button type="submit" name="Cargar">Envíar</button>
            <button type="reset" class="reset" name="Limpiar">Limpiar</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div class="header-container"> 
                <h1>Costo Operativo</h1>
                <h2 id="titulo">Cotización</h2>
            </div>
            <div class="logo-container" id="logo-container"></div>
        </div>
        <form name="google-sheet" autocomplete="off" method="post">
            <div style="display: flex; gap: 20px; justify-content: center;">
                <table border="1">
                    <tr>
                        <td>Empresa</td>
                        <td>
                            <div style="display: flex; align-items: center;">
                                <select id="empresa_options" name="empresa_options" class="dropdown" onchange="changeLogo()" required>
                                    <option value="null">Selecciona empresa</option>
                                    <option value="ISI">ISI</option>
                                    <option value="CSM">CSM</option>  
                                    <option value="MIC">MIC</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Folio</td>
                        <td colspan="2"><input type="text" name="folio" placeholder="Introduce el folio..." /></td>
                    </tr>
                    <tr>
                        <td>Cliente</td>
                        <td><input type="text" name="cliente" placeholder="¿Quién es el cliente?" /></td>
                    </tr>
                    <tr>
                        <td>Planta</td>
                        <td><input type="text" id="planta" name="planta" placeholder="¿Cuál es la planta?" /></td>
                    </tr>
                    <tr>
                        <td>Falla reportada</td>
                        <td><input type="text" id="falla" name="falla" placeholder="Describe la falla..."></td>
                    </tr>
                </table>
            </div>
            <div>
                <table border="1">
                    <tr>
                        <td><b>Costo de Cotización antes de IVA</b></td>
                        <td><input type="number" name="costoCotizacion" oninput="calcularYMostrarResultados()"/></td>
                    </tr>
                    <tr>
                        <td><b>Inversión</b></td>
                        <td><input type="number" name="inversion" oninput="calcularYMostrarResultados()"/></td>
                    </tr>
                    <tr>
                        <td><b>Gastos Totales</b></td>
                        <td><input type="number" name="gastosTotales" oninput="calcularYMostrarResultados()"/></td> 
                    </tr>
                    <tr>
                        <td><b>Utilidad antes de IVA (30%)</b></td>
                        <td><input type="text" name="utilidadAntesIVA" readonly/></td> 
                    </tr>
                    <tr>
                        <td><b>Resultado de Operación</b></td>
                        <td><input type="text" name="resultadoOperacion" readonly/></td> 
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
